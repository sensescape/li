                        //// use smoothstep instead
                        float tx = (1. - smoothness) * .5;
                        texf = smoothstep(tx, 1.-tx, fract(u_map_position.z));
                        return mix(intex, outtex, texf);
                    }

                    vec3 blendTextureSet(float z) {
                        const int numTextureStops = int(NUM_TEXTURE_STOPS);
